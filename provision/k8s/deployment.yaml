apiVersion: apps/v1
kind: Deployment
metadata:
  name: hahoang-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hahoang
  template:
    metadata:
      labels:
        app: hahoang
    spec:
      containers:
        - name: contain
          image: hoanghaihadocker/nc_user
          ports:
            - containerPort: 8080
              name: web
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "75Mi"
              cpu: "75m"

